<body> 
<script type="text/javascript">
 
function Suma() {
  var x  = [];




var i = 1;
while(true){


   var simpl = true;
   for(var y = 2; y < i; y++){

      if(i%y==0){

        simpl = false;
        break;
      }



   }

   if (simpl){

    x.push(i);
   }


   i++;


   if(x.length==5){


     var summ = 0;
    for (var l = 0 ; l < x.length; l++){

        summ += x[l];


    }
    return (summ);
    break;



   }

}

}

alert(Suma());

</script>

</body> 
</html>
